<!DOCTYPE html>
<html>
<head>

    <style>
         td {
                width: 150px;
                text-align: center;
                border: 1px solid black;
                padding: 5px;
              }
    </style>

</head>
    <body>
        <h2>Look at all the stuff we got on you: </h2>

        <table>
            <thead>
                <tr>
                    <th scope="col">License plate</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Car brand</th>
                    <th scope="col">Year brand</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}

                    <td>{{ row }}</td>

                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
